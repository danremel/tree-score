<div>
  <div>
    <label>Enter starting value:</label>
    <input
      type="number"
      [(ngModel)]="rootValue">
    <button
      type="submit"
      (click)="onSubmitRootVal()">
      Submit
    </button>
  </div>
  <div>
    <div>
      <p>{{ tree.value }}</p>
      <p (click)="onAddNode(child)" *ngFor="let child of tree.children">{{ child.value }}</p>
    </div>
  </div>
</div>
